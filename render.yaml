# render blueprint for doctor appointment system
services:
  - type: web
    name: agentic-doctor-appointment-system
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    
    # environment variables
    envVars:
      - key: HOST
        value: "0.0.0.0"
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: GROQ_API_KEY
        value: ""  # set this in render dashboard if needed
      - key: OPENAI_API_KEY
        value: ""  # set this in render dashboard if needed
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: ALLOW_CREDENTIALS
        value: "false"
      - key: ALLOW_METHODS
        value: "GET,POST,PUT,DELETE,OPTIONS"
      - key: ALLOW_HEADERS
        value: "*"
      - key: DATA_FILE_PATH
        value: "/app/data/doctor_availability.csv"
      - key: BACKUP_ENABLED
        value: "true"
    
    # health check
    healthCheckPath: /health
    
    # auto-deploy from main branch
    autoDeploy: true
    
    # disk storage for persistent chat data
    disk:
      name: chat-storage
      mountPath: /app/data
      sizeGB: 1