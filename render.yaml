# Render Blueprint for Doctor Appointment System
services:
  - type: web
    name: agentic-doctor-appointment-system
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    
    # Environment variables
    envVars:
      - key: HOST
        value: "0.0.0.0"
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: API_HOST
        value: "0.0.0.0"
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ALLOWED_ORIGINS
        value: "http://localhost:3000,http://localhost:3001,https://localhost:3000,https://localhost:3001"
      - key: ALLOW_CREDENTIALS
        value: "false"
      - key: ALLOW_METHODS
        value: "GET,POST,PUT,DELETE,OPTIONS"
      - key: ALLOW_HEADERS
        value: "*"
      - key: DATA_FILE_PATH
        value: "/app/data/doctor_availability.csv"
      - key: BACKUP_ENABLED
        value: "true"
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy from main branch
    autoDeploy: true
    
    # Disk storage for persistent chat data
    disk:
      name: chat-storage
      mountPath: /app/data
      sizeGB: 1