# logging configuration for doctor appointment system

[loggers]
keys=root,app,api,memory,agents,errors

[handlers]
keys=consoleHandler,fileHandler,apiHandler,memoryHandler,agentHandler,errorHandler

[formatters]
keys=simpleFormatter,detailedFormatter,coloredFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_app]
level=INFO
handlers=consoleHandler,fileHandler
qualname=app
propagate=0

[logger_api]
level=INFO
handlers=consoleHandler,apiHandler
qualname=api
propagate=0

[logger_memory]
level=INFO
handlers=consoleHandler,memoryHandler
qualname=memory
propagate=0

[logger_agents]
level=INFO
handlers=consoleHandler,agentHandler
qualname=agents
propagate=0

[logger_errors]
level=ERROR
handlers=consoleHandler,errorHandler
qualname=errors
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=coloredFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=detailedFormatter
args=('logs/app.log',)

[handler_apiHandler]
class=FileHandler
level=INFO
formatter=detailedFormatter
args=('logs/api.log',)

[handler_memoryHandler]
class=FileHandler
level=INFO
formatter=detailedFormatter
args=('logs/memory.log',)

[handler_agentHandler]
class=FileHandler
level=INFO
formatter=detailedFormatter
args=('logs/agents.log',)

[handler_errorHandler]
class=FileHandler
level=ERROR
formatter=detailedFormatter
args=('logs/errors.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_detailedFormatter]
format=%(asctime)s | %(name)s | %(levelname)s | %(funcName)s:%(lineno)d | %(message)s

[formatter_coloredFormatter]
format=%(asctime)s | %(name)s | %(levelname)s | %(message)s